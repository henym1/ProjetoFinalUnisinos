<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Final</title>
    <link rel="stylesheet" href="css/comparador.css">
    <link rel="icon" href="img/icons/icon_browser.png">
</head>

<body>

    <header>
        <nav>
            <ul class="sidebar">
                <li onclick=hideSidebar()>
                    <a href="#">
                        <img src="img/icons/icon_close_menu.svg" alt="Botão fechar menu">
                    </a>
                </li>
                <li><a href="index.html">Notícias</a></li>
                <li><a href="comparador.html">Comparador</a></li>
                <li><a href="indicacoes.html">Indicações</a></li>
            </ul>
            <ul>
                <li>
                    <a href="index.html">
                        <img src="img/icons/icon_header_main.png" alt="Header main icon" height="50" width="50">
                    </a>
                </li>
                <li class="hideOnMobile"><a href="index.html">Notícias</a></li>
                <li class="hideOnMobile"><a href="comparador.html">Comparador</a></li>
                <li class="hideOnMobile"><a href="indicacoes.html">Indicações</a></li>
                <li class="menu-button" onclick=showSidebar()>
                    <a href="#"><img src="img/icons/icon_open_menu.svg" alt="Botão abrir menu"></a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="comparacao">
            <div class="coluna">
                <h2>Origem Animal</h2>
                <div class="seletor-imagem">
                    <select id="select-animal">
                        <option value="frango">Frango</option>
                        <option value="carne">Carne</option>
                        <option value="ovo">Ovo</option>
                        <option value="leite">Leite</option>
                    </select>
                    <img id="img-animal" src="img/comparador/frango.jpg" alt="Frango">
                </div>
            </div>

            <div class="coluna">
                <h2>Origem Vegetal</h2>
                <div class="seletor-imagem">
                    <select id="select-vegetal">
                        <option value="tofu">Tofu</option>
                        <option value="lentilha">Lentilha</option>
                        <option value="grao_de_bico">Grão-de-bico</option>
                        <option value="soja">Proteína de soja</option>
                        <option value="leite_soja">Leite de soja</option>
                        <option value="seitan">Seitan</option>
                    </select>
                    <img id="img-vegetal" src="img/comparador/tofu.jpg" alt="Tofu">
                </div>
            </div>
        </div>

        <button id="btn-comparar">Comparar</button>

        <section id="resultado" class="hidden">
            <div class="resultado-lado">
                <div id="info-animal"></div>
                <div id="info-vegetal"></div>
            </div>
            <div id="analise-comparativa"></div>
            <div class="aviso-box">
                <div class="icone-alerta-wrapper">
                    <img src="img/comparador/alert.png" alt="Alerta" class="icone-alerta">
                </div>
                <div class="texto-alerta">
                    <p>Esses dados têm apenas caráter informativo.<br>Consulte um nutricionista.</p>
                </div>
            </div>
        </section>
    </main>



    <script src="js/comparador.js"></script>
</body>

</html>
